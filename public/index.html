<html>
  <head>
    <title>Scratch Pad!</title>
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" />
    <link href="stylesheets/floor.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/classes/booth.js"></script>
    <script type="text/javascript" src="javascripts/classes/section.js"></script>
    <script type="text/javascript" src="javascripts/floor.js"></script>
    <script type="text/javascript" src="javascripts/character.js"></script>

    <script type="text/javascript">
      $(function() {
        $.ajax({
          "method": "GET",
          "url": "data/floor1.json",
          "dataType": "JSON"
        })
        .done(function(data) {
          var $floor = $("#floor");
          $floor.GunshowFloor(data);

          var $character = $("#character");
          $character.GunshowCharacter({ type: "user" });

          var $roamingCharacter = $("#roaming_character");
          $roamingCharacter.GunshowCharacter();

          $character.data("GunshowCharacter").enterSpace($floor.data("GunshowFloor"));
          $roamingCharacter.data("GunshowCharacter").enterSpace($floor.data("GunshowFloor"), 100, 100);
        })
      })
    </script>
  </head>
  <body>
    <div id="character"></div>
    <div id="roaming_character"></div>
    <div id="floor">
      <div id="live-view"></div>
    </div>
  </body>
</html>
