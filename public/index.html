<html>
  <head>
    <title>Scratch Pad!</title>
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" />
    <link href="stylesheets/floor.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/classes/booth.js"></script>
    <script type="text/javascript" src="javascripts/classes/section.js"></script>
    <script type="text/javascript" src="javascripts/floor.js"></script>
    <script type="text/javascript" src="javascripts/move.js"></script>

    <script type="text/javascript">
      $(function() {
        $.ajax({
          "method": "GET",
          "url": "data/floor1.json",
          "dataType": "JSON"
        })
        .done(function(data) {
          var $floor = $("#floor");
          $floor.Floor(data);
        })
      })
    </script>
  </head>
  <body>
    <div id="floor">
      <div id="character"></div>
      <div id="live-view"></div>
    </div>
  </body>
</html>
